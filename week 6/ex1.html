<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The priority of selectors</title>
    <style type="text/css">
        * { font-size: 20px; font-family: "Comic Sans MS"; }
        MyCustomizeTag {
            display: block;
            text-align: center;
            text-transform: capitalize;
            text-decoration: underline;
            width: 500px;
        }
        div {
            background-color: yellow;
            margin: 0px 0px 5px 5px;
            width: 300px;
        }
        .GroupFormat {
            font-weight: bold;
            color: #f00;
            width: 400px;
        }
        #TheHighestPriority {
            background-color: #000;
            font-weight: normal;
            font: italic 30px "Times New Roman";
            color: #fff;
        }
    </style>
</head>
<body>
    <MycustomizeTag>Here is customize tag</MycustomizeTag>
    <div>The first paragraph.</div>
    <div class="GroupFormat">The second paragraph.</div>
    <div class="GroupFormat" id="TheHighestPriority">
        The third paragraph.
    </div>
    <div>The fourth paragraph.</div>
    <div class="GroupFormat">The fifth paragraph.</div>
    <div class="GroupFormat">The sixth paragraph.</div>
    <div>The seventh paragraph.</div>
</body>
</html>
