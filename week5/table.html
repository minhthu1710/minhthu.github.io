<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <caption>Table</caption>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
             <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>77</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>30</td>
            </tr>
            </tbody>    
    
            <tfoot>
            <tr>
                <td colspan="2">Footer</td>
                <td >77</td>
            </tr>
            </tfoot>
        </table border="1">
</html>
